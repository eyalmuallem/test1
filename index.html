        const select = document.getElementById("equipment_select");
        equipmentList.forEach(item => {
            let option = document.createElement("option");
            option.value = item.code;
            option.textContent = `${item.code} - ${item.name}`;
            select.appendChild(option);
        });

function addEquipment() {
    let selectedCode = select.value;
    if (!selectedCode) return;
    
    let table = document.getElementById("equipment_table").getElementsByTagName("tbody")[0];
    
    // 拽  拽" 专 拽 
    let existingRows = Array.from(table.getElementsByTagName("tr"));
    let alreadyExists = existingRows.some(row => row.cells[0]?.innerText === selectedCode);
    
    if (alreadyExists) {
        alert("驻专 专 住祝 专砖!");
        return;
    }

    let selectedItem = equipmentList.find(item => item.code === selectedCode);
    let row = table.insertRow();
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    
    cell1.textContent = selectedItem.code;
    cell2.textContent = selectedItem.name;
    
    let deleteButton = document.createElement("button");
    deleteButton.textContent = "住专";
    deleteButton.className = "remove-btn";
    deleteButton.onclick = function() { row.remove(); };
    
    cell3.appendChild(deleteButton);

        }
        document.getElementById("code_input").addEventListener("change", function() {
    let code = this.value.trim();
    this.value = ""; // 拽 转 砖 专 拽

    let foundItem = equipmentList.find(item => item.code === code);
    if (foundItem) {
        select.value = code;
        addEquipment();
    } else {
        alert("拽  专: " + code);
    }
});
function startScan() {
    const html5QrCode = new Html5Qrcode("reader");

    // 爪转 拽 住专拽
    document.getElementById("scan-line").style.display = "block";

    html5QrCode.start(
        { facingMode: "environment" },
        {
            fps: 10,
            qrbox: { width: 300, height: 100 } // 住专转 转
        },
        (decodedText, decodedResult) => {
            html5QrCode.stop().then(() => {
                document.getElementById("reader").innerHTML = "";
                document.getElementById("scan-line").style.display = "none"; // 住转专转 拽
            });

            document.getElementById("ding-sound").play();
            document.getElementById("code_input").value = decodedText;
            document.getElementById("code_input").dispatchEvent(new Event('change'));
        },
        (errorMessage) => {
            // 驻砖专 转注 砖转 住专拽 专注转
        }
    ).catch(err => {
        alert("砖 驻注转 爪: " + err);
        document.getElementById("scan-line").style.display = "none"; // 拽专 砖 砖 - 住转专 
    });
}




        function exportToCSV() {
    let table = document.getElementById("equipment_table");
    let rows = Array.from(table.rows).slice(1);
    
    let soundmanName = document.getElementById("soundman_name").value || " 爪";
    let soundmanId = document.getElementById("soundman_id").value || " 爪";
    let bandName = document.getElementById("band_name").value || " 爪";

    let date = new Date().toISOString().split('T')[0]; // 转专 驻专 YYYY-MM-DD

    let csvContent = `砖 住,住驻专 砖,专 爪,转专\n${soundmanName},${soundmanId},${bandName},${date}\n\n拽",爪专,转专\n`;

    rows.forEach(row => {
        let cells = Array.from(row.cells);
        csvContent += `${cells[0].innerText},${cells[1].innerText},${date}\n`; // 住驻转 注转 转专
    });

    let fileName = `驻专  - ${date} - ${bandName}.csv`;

    let blob = new Blob([csvContent], { type: "text/csv" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
}

    function exportToExcel() {
    let table = document.getElementById("equipment_table");
    let rows = Array.from(table.rows).slice(1);

    let soundmanName = document.getElementById("soundman_name").value || " 爪";
    let soundmanId = document.getElementById("soundman_id").value || " 爪";
    let bandName = document.getElementById("band_name").value || " 爪";

    let date = new Date().toISOString().split('T')[0]; // 转专 驻专 YYYY-MM-DD

    let data = [
        ["砖 住", "住驻专 砖", "专 爪", "转专"],
        [soundmanName, soundmanId, bandName, date],
        [],
        ["拽\"", "爪专", "转专"]
    ];

    rows.forEach(row => {
        let cells = Array.from(row.cells);
        data.push([cells[0].innerText, cells[1].innerText, date]); // 住驻转 注转 转专
    });

    let wb = XLSX.utils.book_new();
    let ws = XLSX.utils.aoa_to_sheet(data);
    XLSX.utils.book_append_sheet(wb, ws, " 驻专 ");

    let fileName = `驻专   - ${date} - ${bandName}.xlsx`;
    XLSX.writeFile(wb, fileName);
}
function exportToGoogleSheets() {
    let rows = Array.from(document.querySelectorAll("#equipment_table tbody tr"));

    if(rows.length === 0){
        alert(" 爪 爪.");
        return;
    }

    let soundmanName = document.getElementById("soundman_name").value || " 爪";
    let soundmanId = document.getElementById("soundman_id").value || " 爪";
    let bandName = document.getElementById("band_name").value || " 爪";
    let date = new Date().toISOString().split('T')[0];

    let dataToSend = rows.map(row => {
        let cells = row.cells;
        return {
            soundmanName: soundmanName,
            soundmanId: soundmanId,
            bandName: bandName,
            date: date,
            code: cells[0].innerText,
            name: cells[1].innerText
        };
    });

    // 转转 -URL 砖 -Web App 砖  (祝  转转 砖拽转)
    const url = "https://script.google.com/macros/s/AKfycbxebyMfz-IfJBmH2Y5fpN7WYCnbvkIdNA5eJC6Izqw9asHvxlllEicgmcZgN73dhTZb/exec";

    fetch(url, {
        method: "POST",
        body: JSON.stringify(dataToSend),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(res => res.json())
    .then(response => {
        if(response.result === "success"){
            alert("转 爪 爪  砖住!");
        } else {
            alert("专注 砖 爪: " + response.message);
        }
    })
    .catch(err => {
        alert("砖 砖转 转: " + err.message);
    });
}
